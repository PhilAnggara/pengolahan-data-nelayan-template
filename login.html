<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" >
  <!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet" >
  <!-- End of fonts -->
  <link href="frontend/libraries/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="frontend/styles/main.css">

</head>
<body>

  <section class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-5">
          <div class="card log px-2">
            <div class="card-body">
              <div class="text-center mb-3">
                <img src="frontend/images/logo-kementrian.png" class="">
              </div>
              <h3 class="text-uppercase text-center mb-4">Dinas Perikanan Kab. Kep. Siau Tagulandang Biaro (Sitaro)</h3>
              <form class="log">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-success">Masuk</button>
                  <a href="" class="btn btn-outline-success">Registrasi</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/scripts/main.js"></script>
</body>
</html>
