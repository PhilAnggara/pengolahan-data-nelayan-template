<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Hasil Produksi - Pengolahan Data Nelayan</title>

  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" >
  <!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet" >
  <!-- End of fonts -->
  <link href="frontend/libraries/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="frontend/styles/main.css">

</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-uppercase text-white" href="#">
        <img src="frontend/images/logo.png" width="30" height="30" class="d-inline-block align-middle ml-sm-4 mr-3" alt="" loading="lazy">
        <h1 class="d-inline-block align-middle text-wrap">
          Dinas Perikanan Kab. Kep. Siau Tagulandang Biaro <br>
          (Sitaro)
        </h1>
      </a>
    </nav>
  </header>
  <!-- End of header -->

  <!-- Content -->
  <section class="content">
    <div class="container-fluid px-3 py-2">
      <a href="" class="btn">
        <i class="fas fa-lg text-muted fa-chevron-left"></i>
      </a>
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-uppercase ml-2">Input hasil produksi</h2>
        </div>
        <div class="col-sm-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <form class="p-3 col-sm-8">
                <div class="form-group">
                  <label for="lokasi">Lokasi</label>
                  <select name="lokasi" required class="form-control form-control-sm">
                    <option value="">-- Pilih Pasar --</option>
                    <option value="Pasar Siau">Pasar Siau</option>
                    <option value="Pasar Tagulandang">Pasar Tagulandang</option>
                  </select>
                </div>
                <div class="from-group">
                  <label for="produksi">Hasil Produksi</label>
                  <input class="form-control form-control-sm" name="produksi" type="number" placeholder="">
                </div>
                <button type="submit" class="btn btn-secondary px-sm-5 py-2 mt-5 mb-2 ml-3">Simpan</button>
                <button type="submit" class="btn btn-light px-sm-5 py-2 mt-5 mb-2">Batalkan</button>
              </form>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </section>
  <!-- End of content -->

  <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/scripts/main.js"></script>
</body>
</html>
